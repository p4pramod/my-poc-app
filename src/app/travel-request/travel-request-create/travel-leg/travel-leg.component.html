<div [@routerTransition]>
  Travel Leg Component Works!

  <form [formGroup]="controllerFg">

    <input type="text" formControlName="ContainerControl" />

    <app-parent [fgroup]='controllerFg.controls.eventSender' (selectedValue)="handleChangeEvent($event)"></app-parent>

    <app-listener [fgroup]='controllerFg.controls.eventReceiver' [visible]="sendShowHindToLister"></app-listener>

  </form>
{{controllerFg.value | json}}

</div>
